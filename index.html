<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Samyukta Raman</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    $(window).scroll(function() {
      if ($(document).scrollTop() > 550) {
        $(".navbar").slideDown();
      } else {
        $(".navbar").slideUp();
      }
    });
  });
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer title" data-parallax-speed="0.1" data-max-scroll="565">SAMYUKTA RAMAN</div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.2" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.3" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.5" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.7" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.9" data-max-scroll="565"></div>
  </div>

  <div class="content">
    <div class="navbar">
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="work.html">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <div class="topbar"><img src="assets/topbar.png" width="100%"></div>
    <div id="about">
      <h1>Hello!</h1>
    </div>
  </div>

  <script src="parallax.js"></script>
  

</body>
</html>
